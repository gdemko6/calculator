<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="add">+</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="subtract">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="divide">/</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>=</button>
            <button>clear</button>
            <button id="multiply">*</button>
        </div>
    </div>
</body>
</html>
